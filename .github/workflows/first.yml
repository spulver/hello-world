name: Shell Commands

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: checking os linux
        run: |
          uname -a
          pwd
          node -v
          npm -v
          ruby -v
      - name: Python Command
        run: |
          import platform
          print(platform.processor())
        shell: python
  run-windows-commands:
    runs-on: windows-latest
    steps:
      - name: checking os Windows
        run: |
          Get-Location
          ruby -v
  run-mac-commands:
    runs-on: macos-latest
    steps: 
      - name: checking os Mac
        run: |
          uname -a
          xcodebuild -version

