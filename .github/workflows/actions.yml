name: Actions Workflow

on: [push]

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: Files
        run: |
          pwd
          ls -al
      - name: Checkout
        uses: actions/checkout@v1
      - name: Files again
        run: |
          pwd
          ls -al
      - name: Simple JS Action
        id: greet
        uses: actions/hello-world-javascript-action@v1
        with: 
          who-to-greet: Stephan
      - name: Greeting Time
        run: echo "${{ steps.greet.outputs.time }}"