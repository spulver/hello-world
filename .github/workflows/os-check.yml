name: Shell Commands

on: 
  schedule:
    - cron: "1 * * * *"

jobs:
  run-on-linux:
    runs-on: ubuntu-latest
    steps:
      - name: checking os linux
        run: |
          uname -a
          pwd
          node -v
          npm -v
          ruby -v
      - name: Python Command
        run: |
          import platform
          print(platform.processor())
        shell: python
  run-on-windows:
    runs-on: windows-latest
    steps:
      - name: checking os Windows
        run: |
          Get-Location
          ruby -v
  run-on-mac:
    runs-on: macos-latest
    steps: 
      - name: checking os Mac
        run: |
          uname -a
          ruby -v
          xcodebuild -version

